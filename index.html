<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Citations</title>
    <script type="module" src="script.js" defer></script>
    <style src="style.css"></style>
</head>
<body>
    <main>
        <h1>Mes citations</h1>
        <h2>Gestionnaire de citations en ligne</h2>
        <h3>0 citations</h3>
        <hr>
        <form action="" id="quote-form">
            <label for="quote">Citation</label>
            <input type="text" name="quote" id="quote">
            <label for="author">Auteur·ice</label>
            <input name="author" id="author"></input>
            <button type="submit" class="submit-btn">Ajouter</button>
        </form>
        <div id="quote-list">
            <div class="quote">
                <p class="text">"On ne naît pas femme, on le devient."</p>
                <p class="author"></p>
            </div>
        </div>
    </main>
</body>
</html>
